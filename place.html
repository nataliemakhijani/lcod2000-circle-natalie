<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place</title>
    <link rel="stylesheet" href="place.css">
</head>
<body onload="initialize()">
    <div class="sign">
        <h1 class="content top-text">14 Streetâ€”<br>
            Union Square</h1>
        <div class="content bullets">
            <div class="canarsie-bullet bullet">L</div>
            <div class="bway-bullet bullet">N</div>
            <div class="bway-bullet bullet">Q</div>
            <div class="bway-bullet bullet">R</div>
            <div class="bway-bullet bullet">W</div>

    <div class="metrocard">

            <div class="metrocard-svg">
                <img src="place-images/MetroCard.svg" onclick="swipeMetrocard()">

            </div>
        </div>
        <img class="guide-image" src="place-images/guide.png" alt="">
    </div>
    <script src="place.js"></script>

</html>
